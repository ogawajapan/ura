<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恋占い</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>恋占い</h1>
  <form id="loveForm">
    <input type="text" id="yourName" placeholder="あなたの名前" required>
    <input type="text" id="partnerName" placeholder="相手の名前" required>
    <button type="submit">占う</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    document.getElementById("loveForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const yourName = document.getElementById("yourName").value;
      const partnerName = document.getElementById("partnerName").value;
      const resultDiv = document.getElementById("result");

      // 占い結果をランダムに生成
      const fortunes = ["とても良い相性です！", "まあまあの相性です。", "少し努力が必要かも。", "相性は厳しいですが可能性はあります！"];
      const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];

      // 結果を表示
      resultDiv.textContent = `${yourName}さんと${partnerName}さんの相性は: ${randomFortune}`;

      // Google Apps Script にデータを送信
      const response = await fetch("https://script.google.com/macros/s/AKfycby-wqNb5aHEjujCNGDCNkdrF6SJUxYcSPpLC532vRifpsBZ46pvAAg8fUh-rxFL5CIq/exec"), {
        method: "POST",
        body: JSON.stringify({ yourName, partnerName }),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        console.log("データ送信成功");
      } else {
        console.error("データ送信失敗");
      }
    });
  </script>
</body>
</html>
